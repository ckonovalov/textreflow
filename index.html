<body>
    <div class="container">
        <h1>TextReflow</h1>
        <p class="description">TextReflow converts Hebrew and Arabic text for apps without right-to-left support, like Affinity Designer.</p>
        <textarea id="inputText" placeholder="Enter Hebrew or Arabic text here"></textarea>
        <p class="preview-label">If you copy text from this preview (or part of it), it will be displayed correctly when pasted in Affinity or other software</p>
        <div id="outputText"></div>
        <button id="copyButton">Copy to clipboard</button>
    </div>
    <script src="script.js"></script>
